<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .form-container {
            width: 100%;
            margin: auto;
        }

        #animated-img-container {
            overflow-x: hidden;
        }

        #animated-img {
            position: relative;
            animation: linear infinite;
            animation-name: move-right;
            animation-duration: 5s;
        }

        @keyframes move-right {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }

        .row {
        }

        /* For mobile phones */
        [class*="col-"] {
            width: 100%;
        }

        /* For desktop browsers*/
        @media only screen and (min-width: 768px) {
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
        }
    </style>
    <title>Title</title>
</head>
<body>
    <div id="animated-img-container">
        <img id="animated-img" src="images/delivery-man.png" width="auto" height="100px" />
    </div>
    <form name="user-form" class="form-container" onsubmit="submitUserForm(event, this)">
        <div class="row">
            <label class="col-3">name</label>
            <input class="col-3" type="text" name="name" required>
        </div>
        <div class="row">
            <label class="col-3">email</label>
            <input class="col-3" type="email" name="email" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiEndpoint = 'http://localhost:3000/api';
        function submitUserForm(event, formControls) {
            event.preventDefault();
            const body = {
                name: formControls.name.value,
                email: formControls.email.value,
            };
            axios.post(apiEndpoint + '/users', body)
                .then(function (response) {
                    console.log('Response: ', response);
                })
                .catch(function (error) {
                    console.log('Error: ', error);
                })
            return false;
        }
    </script>
</body>
</html>
